<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create New Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-4">
        <div class="row mb-4">
            <div class="col">
                <h2>Create New Book</h2>
            </div>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <form th:action="@{/books/create}" th:object="${book}" method="post">
            <div class="form-group mb-3">
                <label for="id">ID</label>
                <input type="number" class="form-control" id="id" th:field="*{id}">
                <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}">
                <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" th:field="*{author}">
                <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="price">Price</label>
                <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}">
                </div>
                <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="form-group mb-3">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" th:field="*{quantity}">
                <div class="alert alert-danger mt-2" th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Create Book</button>
                <a th:href="@{/books/list}" class="btn btn-secondary">Back to List</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
